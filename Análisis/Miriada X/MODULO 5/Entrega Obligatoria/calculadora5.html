<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Calculadora con Javascript</title>
	<link rel="stylesheet" type="text/css" href="estiloc.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
	<div><h1 id="h1"> </h1></div>

	<h1> Bienvenidos a la Calculadora de Daniel Quintero </h1>

	<div class="raya"></div>
	<div class="caja1"></div>

	<div id="cristal">
<input type="text" id="n1" placeholder="0" autofocus="1"></input>
<div id="ver"></div>
</div>
	<div class="caja1"></div>

	<table class="calculadora">
		<tr>
			<th><button id="bot1"> X <sup>2</sup> </button></th>
			<th><button id="bot2"> 1/X </button></th>
			<th><button id="bot3"> &#8730;x </button></th>
			</tr>
		<tr>
			<th> <button id="bot4"> Parte Entera</button></th>	
			<th><button id="bot5"> 2<sup>n</sup></button></th>
			<th><button id="bot6"> n! </button></th>
		</tr>

		<tr>
			<th><button id="bot7"> + </button></th>
			<th><button id="bot8"> - </button></th>
			<th><button id="bot9"> x </button></th>
		</tr>
	
		<tr>
			<th><button id="bot10"> &divide </button></th>
			<th><button id="bot11"> X <sup> y </sup></button></th>
			<th><button id="bot12"> Sum </button></th>
		</tr>

		<tr>
			<th><button id="bot13"> Prod </button></th>
			<th>  <button id="bot14"> C </button> </th>
			<th>  <button id="bot15"> Calcular</button></th>
		</tr>

	</table>

<footer>
  <h1> Copyright &copy; Daniel Quintero</h1>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="funcionalidadJQ.js"></script>
</body>
</html>
